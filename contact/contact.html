<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="shortcut icon" type="Images/jpg" href="images/Lilian-logo 4.webp">
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

</head>

<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="nav_header">
      <div class="nav_logo">
        <a href="../home.html">
          <img src="../images/infrawatchlogo.png" alt="logo" />
          <span>InfraWatch</span>
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="nav_menu_btn" id="menu-btn">
        <i class="ri-menu-line"></i>
      </div>
    </div>

    <!-- Navigation Links -->
    <ul class="nav_links" id="nav-links">
      <li><a href="../home.html">Home</a></li>
      <li><a id="reportsBtn" href="../reports/reports.html">Reports</a></li>
      <li><a href="../contact/contact.html">Contact Us</a></li>
      <li><a id="authButton" href="../login/login_registration.html">Login/Register</a></li>
    </ul>
  </nav>

  <!-- Main Content Section -->
  <div class="container">
    <span class="big-circle"></span>

    <div class="form">
      <!-- Contact Information -->
      <div class="contact-info">
        <h3 class="title">Get in touch with InfraWatch</h3>
        <p class="text">
          We are InfraWatch
        </p>

        <!-- Contact Details -->
        <div class="info">
          <div class="information">
            <img src="contact-images/location.png" class="icon" alt="">
            <p>University of Nigeria, Nsukka</p>
          </div>
          <div class="information">
            <img src="contact-images/email.png" class="icon" alt="">
            <p>patrick.lilianobuzor@gmail.com</p>
          </div>
          <div class="information">
            <img src="contact-images/phone.jpeg" class="icon" alt="">
            <p>234-9037-549-226</p>
          </div>
        </div>

        <!-- Social Media Links -->
        <div class="social-media">
          <p>Connect with us :</p>
          <div class="social-icons">
            <a href="https://www.facebook.com/LilianOnonyelum?mibextid=LQQJ4d&mibextid=LQQJ4d" target="_blank"
              aria-label="Facebook">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com/leelyhanpat?igsh=MXZyamVpOXhuYmEwOQ==" target="_blank"
              aria-label="Instagram">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/in/lilian-obuzor/" target="_blank" aria-label="LinkedIn">
              <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://x.com/lilian_obuzor" target="_blank" aria-label="Twitter">
              <i class="fab fa-twitter"></i>
            </a>
          </div>
        </div>
      </div>

      <!-- Contact Form Section -->
      <div class="contact-form">
        <span class="circle one"></span>
        <span class="circle two"></span>

        <!-- Using StaticForms API to handle form submissions -->
        <form action="https://api.staticforms.xyz/submit" method="post">

          <h3 class=" title">Contact Us</h3>

          <!-- API Access Key -->
          <input type="hidden" name="accessKey" value="bdca8147-fc75-472d-8044-8bb8457c3938">

          <div class="input-container">
            <input type="text" name="name" id="name" class="input" required />
            <label for="">Fullname</label>
            <span>Fullname</span>
            <small class="error"></small>
          </div>

          <div class="input-container">
            <input type="email" name="email" id="email" class="input" required />
            <label for="">Email</label>
            <span>Email</span>
            <small class="error"></small>
          </div>
          <div class="input-container">
            <input type="tel" name="phone" id="phone" class="input" required />
            <label for="">Phone</label>
            <span>Phone</span>
            <small class="error"></small>
          </div>
          <div class="input-container textarea">
            <textarea name="message" id="message" class="input" required></textarea>
            <label for="">Message</label>
            <span>Message</span>
            <small class="error"></small>
          </div>

          <input id="submitMessage" type="submit" value="Submit" class="btn" />

        </form>
      </div>
    </div>
  </div>

  <script type="module" src="contact.js"></script>
</body>

</html>
