<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crowdsourced-Infrastructure-Reporting-Tool/Regristration-Page</title>
  <link rel="shortcut icon" type="Images/jpg" href="images/Lilian-logo 4.webp">
  <link rel="stylesheet" href="login_registration.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
  <div class="container">

    <!-- Login form section -->
    <div class="form-box login">
      <form action="">
        <h1>Login</h1>
        <div id="signInMessage" class="messageDiv" style="display: none;"></div>
        <div class="input-box">
          <input type="email" placeholder="Email" id="email" required>
          <i class="ri-user-fill"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" id="password" required>
          <i class="ri-lock-password-fill"></i>
        </div>
        <div class="forgot-link">
          <a href="#" id="forgotPassword">Forgot password?</a>
        </div>
        <button type="submit" class="btn" id="submitSignIn">Login</button>
        <p>or login with</p>
        <div class="social-icons">
          <a href="#" id="googleLoginBtn"><i class="ri-google-fill"></i></a>
        </div>
      </form>
    </div>

    <!-- Registration form section -->
    <div class="form-box register">
      <form action="">
        <h1>Registration</h1>
        <div id="signUpMessage" class="messageDiv" style="display: none;"></div>
        <div class="input-box">
          <input type="text" placeholder="Fullname" id="rUsername" required>
          <i class="ri-user-fill"></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email" id="rEmail" required>
          <i class="ri-mail-fill"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" id="rPassword" required>
          <i class="ri-lock-password-fill"></i>
        </div>
        <button type="submit" class="btn" id="submitSignUp">Register</button>
        <p>or register with</p>
        <div class="social-icons">
          <a href="#"><i class="ri-google-fill"></i></a>
        </div>
      </form>
    </div>

    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>Hello, Welcome <br>to InfraWatch</h1>
        <p>Don't have an account?</p>
        <button class="btn register-btn">Register</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Welcome to <br>InfraWatch</h1>
        <p>Already have an account?</p>
        <button class="btn login-btn">Login</button>
      </div>
    </div>
  </div>
  <script type="module" src="login_registration.js" defer></script>
</body>

</html>
